<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>canvas</title>
</head>
<body>
    <div class="palette">
        <ul id="color-palette"></ul>
    </div>
    <div class="sketch">
        <canvas id="canvas"></canvas>
        <div class="toolbox">
            <div class="range_wrap">
                <input type="range" id="range" min="0.1" max="5.0" value="2.5" step="0.1">
            </div>
            <div class="btn_wrap">
                <button type="button" id="Paint">Paint</button>
                <button type="button" id="Erase">Erase</button>
                <button type="button" id="Save">Save</button>
                <button type="button" id="Share">Share</button>
            </div>
        </div>
    </div>
    <div class="gallery"></div>
    <script src="app.js"></script>
</body>
</html>
